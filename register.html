<body>
    <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
        <div class="container p-4">
            <h2 class="title text-uppercase text-center pe-2">Register FORM</h2>
            <div class="form-group ">
                <label class="font" for="">Name</label>
                <input autocomplete="off" name="name" type="text" class="form-control success"
                    placeholder="Enter your Name" required>
                <i class="fa-solid fa-circle-check" id="check"></i>
                <div id="name_error"> </i><i class="fa-solid fa-circle-exclamation"></i> Please Fill up your Name</div>
            </div>
            <div class="form-group ">
                <label class="font" for="exampleInputEmail1">Email address</label>
                <input autocomplete="off" name="email" type="text" class="form-control success"
                    placeholder="Enter email" required>
                <i class="fa-solid fa-circle-check" id="check"></i>
                <div id="email_error"> </i><i class="fa-solid fa-circle-exclamation"></i> Please Fill up your Email
                </div>
            </div>
            <div class="form-group">
                <label class="font mt-3">Password</label>
                <input autocomplete="off" type="password" name="password" class="form-control" placeholder="Password">
                <i class="fa-solid fa-circle-check" id="checks"></i>
                <i class="fa-solid fa-circle-exclamation" id="i"></i>
                <div id="pass_error"></i> Please Fill up your Password</div>

                <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!-- JAVASCRIPT -->
    <script src="assets/js/main.js"></script>

</body>

</html>
