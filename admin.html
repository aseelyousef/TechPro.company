      <div class="container">

    <!-- ################-->
    <div class="add-course ">
        <div class="container added">
            <h1>Create course</h1>
            <form >
                <div class="mb-3">
                    <label for="">course name <span class="text-danger">*</span></label>
                    <input class="inputs form-control " type="text" placeholder="course name" id="courseName" required>
                </div>
                <label for="">course category</label>
                <input class="inputs form-control" type="text" placeholder="course category" id="courseCategory" required>

                <label for="">course price</label>
                <input class="inputs form-control" type="number" placeholder="course price" id="coursePrice" required>

                <label for="">course description</label>
                <textarea class="inputs form-control" placeholder="course description"
                    id="courseDescription"></textarea>

                <label for="">course capacity</label>
                <input class="inputs form-control" type="number" placeholder="course capacity" id="courseCapacity" required>

                <input type="submit" value="Add Course" class="btn btn-info mt-3 text-white" disabled id="click" />
                <button class="btn btn-outline-secondary mt-3 pe-3" type="reset">clear</button>
            </form>
        </div>
<div class="container ">
<div class="attendance">
    <div class="attendance-list">
        <h1>course List</h1>
        <input type="search" placeholder="search..." id="search" class="form-control my-3">

        <table class="table table table-striped " >
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>category</th>
                    <th>price</th>
                    <th>description</th>
                    <th>capacity</th>
                    <th>update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <button id="deleteBtn" class="btn btn-outline-danger text-center my-3 text-black">delete all</button>
            <tbody id="data">
    
            </tbody>
        </table>
    </div>
</div>
